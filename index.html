<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>N'Bank</title>
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	    <div class="container">
		    <a class="navbar-brand" href="">N'Bank</a>
            <ul class="navbar-nav">
                <li class="nav-item"> <a class="nav-link" href="">Home</a> </li>
                <li class="nav-item"> <a class="btn nav-link" role="button" id="interest">Interest</a> </li>
            </ul>	  
	    </div>
	</nav>


	<div class="container">
		<div class="row gx-5 text-center my-5 text-white">
			<div class="col-4">
				<div class="p-4 rounded-3 bg-success">
					<h5>Balance</h5>
					<h1>TK.<span id="balanceShow">1000</span></h1>
				</div>	
			</div>
			<div class="col-4">
				<div class="p-4 rounded-3 bg-info">
					<h5 id="d">Deposit</h5>
					<h1>TK.<span id="depositShow">00</span></h1>
				</div>	
			</div>
			<div class="col-4">
				<div class="p-4 rounded-3 bg-warning">
					<h5>Withdraw</h5>
					<h1>TK.<span id="withdrawShow">00</span></h1>
				</div>	
			</div>
		</div>
		

		<div id="dw">
			<div class="row">
				<div class="col-md-6 mt-3">
					<div class="rounded-3 shadow p-4">
						<h3 class="mb-4">Deposit</h3>
						<input type="text" id="DepositInput" class="form-control mb-4" placeholder="Deposit Amount">
						<button id="DepositBtn" class="btn btn-info">Submit</button>
					</div>
				</div>
				<div class="col-md-6 mt-3">
					<div class="rounded-3 shadow p-4">
						<h3 class="mb-4">Withdraw</h3>
						<input type="text" id="WithdrawInput" class="form-control mb-4" placeholder="Withdraw Amount">
						<button id="WithdrawBtn" class="btn btn-warning">Submit</button>
					</div>
				</div>
			</div>
		</div>
		
		<div id="sc" style="display: none;">
			<div class="row">
				<div class="col-md-6 mt-3">
					<div class="rounded-3 shadow p-4">
						<h3 class="mb-4">Simple Interest</h3>					
						<input type="text" id="irInput" class="form-control mb-3" placeholder="Annual Interest Rate">
						<input type="text" id="yInput" class="form-control mb-3" placeholder="Time (Year)">
						<button id="siBtn" class="btn btn-info">Submit</button>
					</div>
				</div>
				<div class="col-md-6 mt-3">
					<div class="rounded-3 shadow p-4">
						<h3 class="mb-4">Compound Interest</h3>				
						<input type="text" id="cirInput" class="form-control mb-3" placeholder="Annual Interest Rate">
						<input type="text" id="cyInput" class="form-control mb-3" placeholder="Time (Year)">
						<button id="ciBtn" class="btn btn-warning">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>


    <script src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
